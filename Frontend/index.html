<!DOCTYPE html>
<html>
<head>
    <title>Smart Plant Monitor (Auto Control)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #007bff; /* Blue */
            --bg-color: #f0f4f8; /* Light background */
            --card-bg: #ffffff;
            --low-color: #ffc107; /* Warning yellow */
            --high-color: #dc3545; /* Danger red */
            --normal-color: #28a745; /* Success green */
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 20px;
            background-color: var(--bg-color); 
            color: #333; 
        }
        .container { 
            max-width: 800px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á */
            margin: 40px auto; 
            background: none; 
            padding: 0;
        }
        h1 { 
            text-align: center; 
            color: var(--primary-color); 
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* --- CARD LAYOUT --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Responsive columns */
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.2s;
        }
        .data-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .card-header i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .main-value {
            font-size: 2.5em; /* ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ñ‡πà‡∏≤‡∏´‡∏•‡∏±‡∏Å */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        /* --- STATUS BADGE --- */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.low { background-color: var(--low-color); color: #333; }
        .status-badge.high { background-color: var(--high-color); color: white; }
        .status-badge.normal { background-color: var(--normal-color); color: white; }
        .status-badge.on { background-color: var(--normal-color); color: white; }
        .status-badge.off { background-color: var(--high-color); color: white; }
        
        /* --- PUMP BOX --- */
        #pump-control {
            background-color: #ffffff;
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        #pump-control h2 {
            color: var(--secondary-color);
            margin-top: 0;
            font-size: 1.4em;
        }
        #pump-status-display {
            font-size: 1.8em;
            font-weight: 700;
            margin-top: 15px;
        }
        #pump-status-display .status-badge {
            padding: 8px 20px;
            font-size: 1em;
        }

    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <h1>Smart Plant Monitoring System</h1>

    <div class="grid-container">
        <div class="data-card">
            <div class="card-header"><i class="fas fa-thermometer-half"></i>‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥‡∏≠‡∏≤‡∏Å‡∏≤‡∏®</div>
            <div class="main-value"><span id="temp-value">...</span></div>
            <p>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span id="temp-status">...</span></p>
        </div>

        <div class="data-card">
            <div class="card-header"><i class="fas fa-tint"></i>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡∏≠‡∏≤‡∏Å‡∏≤‡∏®</div>
            <div class="main-value"><span id="humid-value">...</span></div>
            <p>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span id="humid-status">...</span></p>
        </div>

        <div class="data-card">
            <div class="card-header"><i class="fas fa-seedling"></i>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡∏î‡∏¥‡∏ô (Soil)</div>
            <div class="main-value"><span id="soil-value">...</span></div>
            <p>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span id="soil-status">...</span></p>
        </div>
    </div>
    
    <div id="pump-control">
        <h2>‡∏£‡∏î‡∏ô‡πâ‡∏≥!!!</h2>
        <div id="pump-status-display">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span id="pump-status-badge">...</span></div>
    </div>
</div>

<script>
    // ----------------------------------------------------------------------------------
    // 1. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡πà‡∏≤ Firebase (‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
    // ----------------------------------------------------------------------------------
    var firebaseConfig = {
    apiKey: "AIzaSyCftk72k3Jfn9PO3wSVrPpfhzRwuWvq6Zo",
    authDomain: "embbedproject-bdd4f.firebaseapp.com",
    databaseURL: "https://embbedproject-bdd4f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "embbedproject-bdd4f",
    storageBucket: "embbedproject-bdd4f.firebasestorage.app",
    messagingSenderId: "672843290348",
    appId: "1:672843290348:web:ddd0a909c17f542cf4f7c9",
    measurementId: "G-K5WLGC3246"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // ----------------------------------------------------------------------------------
    // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô Badge
    // ----------------------------------------------------------------------------------
    function updateStatusBadge(elementId, value, unit, status) {
        try {
            const valueEl = document.getElementById(elementId);
            const statusEl = document.getElementById(elementId.replace('-value', '-status'));
            
            if (!valueEl || !statusEl) {
                console.warn(`‚ö†Ô∏è Element not found: ${elementId}`);
                return;
            }
            
            // 1. Update Value
            valueEl.innerText = value + (unit ? ' ' + unit : '');

            // 2. Update Status Badge
            let statusClass = status.toLowerCase();
            if (statusClass === 'low') statusClass = 'low';
            else if (statusClass === 'high') statusClass = 'high';
            else statusClass = 'normal';

            statusEl.innerHTML = `<span class="status-badge ${statusClass}">${status}</span>`;
        } catch (error) {
            console.error("‚ùå Error updating status badge:", error);
        }
    }

    // ----------------------------------------------------------------------------------
    // 3. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Real-time (Read)
    // ----------------------------------------------------------------------------------

    var dbRef = database.ref();

    dbRef.on('value', (snapshot) => {
        try {
            const data = snapshot.val();
            console.log("üìä Full Data from Firebase:", data);
            
            if (!data) {
                console.warn("‚ö†Ô∏è No data in Firebase database");
                return;
            }

            // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å smart-farm object
            const smartFarmData = data["smart-farm"];
            console.log("üìä Smart Farm Data:", smartFarmData);
            
            if (!smartFarmData) {
                console.warn("‚ö†Ô∏è No smart-farm data found");
                return;
            }

            // ‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥
            if (smartFarmData.temperature !== undefined) {
                updateStatusBadge('temp-value', Number(smartFarmData.temperature).toFixed(2), '¬∞C', 'normal');
            } else {
                console.warn("‚ö†Ô∏è Missing temperature data");
                document.getElementById('temp-value').innerText = 'N/A';
            }
            
            // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡∏≠‡∏≤‡∏Å‡∏≤‡∏®
            if (smartFarmData.humidity !== undefined) {
                updateStatusBadge('humid-value', Number(smartFarmData.humidity).toFixed(2), '%', 'normal');
            } else {
                console.warn("‚ö†Ô∏è Missing humidity data");
                document.getElementById('humid-value').innerText = 'N/A';
            }

            // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡∏î‡∏¥‡∏ô (‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡πà‡∏≤ ADC)
            if (smartFarmData["soil-moisture"] !== undefined) {
                updateStatusBadge('soil-value', Math.round(smartFarmData["soil-moisture"]), 'ADC', 'normal');
            } else {
                console.warn("‚ö†Ô∏è Missing soil-moisture data");
                document.getElementById('soil-value').innerText = 'N/A';
            }
            
            // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏±‡πä‡∏°
            if (smartFarmData["pump-status"] !== undefined) {
                const pumpState = smartFarmData["pump-status"];
                const pumpBadgeEl = document.getElementById('pump-status-badge');
                
                if (pumpState == 1 || pumpState === 'ON' || pumpState === 'on') {
                    pumpBadgeEl.innerHTML = `<span class="status-badge on">PUMP</span>`;
                } else {
                    pumpBadgeEl.innerHTML = `<span class="status-badge off">‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏áPUMP</span>`;
                }
                console.log("üö∞ Pump Status:", pumpState);
            } else {
                console.warn("‚ö†Ô∏è Missing pump-status data");
                document.getElementById('pump-status-badge').innerHTML = `<span class="status-badge off">N/A</span>`;
            }
        } catch (error) {
            console.error("‚ùå Firebase error:", error);
        }
    }, (error) => {
        console.error("‚ùå Database read error:", error.code, error.message);
    });
</script>
</body>
</html>
